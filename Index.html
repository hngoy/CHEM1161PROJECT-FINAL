<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Hiannas Ngoy Bohr Models/bohr model Simulation</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<body>

<center>
<h1>Bohr Model Simulation</h1>

<!-- identifies the current atom based on electron configuration -->
<p id="tag">Current Electron Configuration matches the Atom: hydrogen</p>

<!-- Image of relevant bohr model-->
<img src="Bohr Models/bohr model hydrogen.png" alt="" width="200px" id="image">

<!-- allows you to add or take away electrons-->
<h3>Change # of electrons</h3>
<h3 id="electronamount">Currently there are 1 electrons</h3>
<div onclick="changeimage()" class="button2" id="addelectron">Add electron</div>
<div onclick="reduceimage()"" class="button1" id="removeelectron">Remove electron</div>

</center>


<!-- javascript portion of code -->
<script>
if (Number(localStorage.getItem("electron")) != 0){  
    console.log("this has been loaded previously");
}else{
    localStorage.setItem("electron", "0");
}

refresh();

function refresh(){
    // electrons!!!
    electrons = Number(localStorage.getItem("electron"));
    newValue = electrons;

    names = ["hydrogen","helium","lithium","beryllium","boron","carbon","nitrogen","oxygen","fluorine","neon","sodium","magnesium",
    "aluminum","silicon","phosphorous","sulfur","chlorine","argon","potassium","calcium","scandium","titanium","vanadium",
    "chromium","manganese","iron","cobalt","nickel","copper","zinc","gallium","germanium","arsenic","selenium","bromine","krypton"
    ]

    document.getElementById("image").src = "Bohr Models/bohr model " + names[newValue] + ".png";
    localStorage.setItem("electron", String(newValue));
    document.getElementById("tag").textContent = "Current Electron Configuration matches the Atom: " + names[newValue]
}

function changeimage(){
    // electrons!!!
    electrons = Number(localStorage.getItem("electron"));
    if (electrons < 35){
        newValue = electrons + 1;
    }

    names = ["hydrogen","helium","lithium","beryllium","boron","carbon","nitrogen","oxygen","fluorine","neon","sodium","magnesium",
    "aluminum","silicon","phosphorous","sulfur","chlorine","argon","potassium","calcium","scandium","titanium","vanadium",
    "chromium","manganese","iron","cobalt","nickel","copper","zinc","gallium","germanium","arsenic","selenium","bromine","krypton"
    ]

    document.getElementById("image").src = "Bohr Models/bohr model " + names[newValue] + ".png";
    localStorage.setItem("electron", String(newValue));
    document.getElementById("tag").textContent = "Current Electron Configuration matches the Atom: " + names[newValue]
}

function reduceimage(){
    // electrons!!!
    electrons = Number(localStorage.getItem("electron"));
    if (electrons > 0){
        newValue = electrons - 1;
    }

    names = ["hydrogen","helium","lithium","beryllium","boron","carbon","nitrogen","oxygen","fluorine","neon","sodium","magnesium",
    "aluminum","silicon","phosphorous","sulfur","chlorine","argon","potassium","calcium","scandium","titanium","vanadium",
    "chromium","manganese","iron","cobalt","nickel","copper","zinc","gallium","germanium","arsenic","selenium","bromine","krypton"
    ]

    document.getElementById("image").src = "Bohr Models/bohr model " + names[newValue] + ".png";
    localStorage.setItem("electron", String(newValue));
    document.getElementById("tag").textContent = "Current Electron Configuration matches the Atom: " + names[newValue]
}
</script>
</body>
</html>
